<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">All Awesome Books</h1>
      <div class="book-container"></div>

      <i class="black-line"></i>

      <form action="#" class="form">
        <legend class="form-heading">Add a new Book</legend>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          class="book-title"
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          class="book-author"
        />
        <input type="submit" value="Add" class="add-book" />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
